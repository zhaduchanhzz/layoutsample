        <script>
function toggleSidebar() {
    var sidebarClassList = document.querySelector("#side-bar-container").classList;

    if(sidebarClassList.contains("close")){
        sidebarClassList.remove("close");
        return;
    }

    sidebarClassList.add("close");
}
